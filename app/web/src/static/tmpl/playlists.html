{{# _.each(data, function(i) { }}
<a class="js-playlist four columns" href="#" data-playlist="{{ i.name }}">
    <div class="playlist-item">
        <img src="{{ i.images[0].url }}" />
        <h5>{{ i.name }}</h5>
    </div>
</a>
{{# }); }}

{{# if (data.length == 0) { }}
    <h4>No public playlists found.</h4>
{{# } }}
